<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" / > 
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="border-2">
        <h1 class="text-violet-700 text-center text-5xl mt-32 border-b-4 p-16 ">TEXT EDITOR</h1>  
            <div class="grid grid rows-1 grid-flow-col gap-1 text-center flex justify-around mx-60 mt-4 px-2">
                <button class="border rounded-md border-violet-900 w-16 h-12" onclick="bold()">Bold</button>
                <button class="border rounded-md border-violet-900 w-16 h-12" onclick="italic()">Italic</button> 
                <button class="border rounded-md border-violet-900 w-16 h-12" onclick="left()">Left Align</button>
                <button class="border rounded-md border-violet-900 w-16 h-12" onclick="center()">Center</button>
                <button class="border rounded-md border-violet-900 w-16 h-12" onclick="right()">Right Align</button>
                <button class="border rounded-md border-violet-900 w-28 h-12" onclick="uppercase()">Upper Case</button>
                <button class="border rounded-md border-violet-900 w-28 h-12" onclick="lowercase()">Lower Case</button>
                <button class="border rounded-md border-violet-900 w-28 h-12" onclick="capitalize()">Capitalize</button>
                <button class="border rounded-md border-violet-900 w-28 h-12" onclick="clr()">Clear Text</button>
            </div>
        <div><input class="border-4 border-violet-900 w-7/12 h-96 mt-12 mx-80" type="textarea" id="IPid" ></div>
    </body>
</html>
