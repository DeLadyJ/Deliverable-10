<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" / > 
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    
    <body class="">
        <h1 class="text-violet-700 text-center text-5xl mt-32">TEXT EDITOR</h1>  
            <div class="grid grid rows-1 grid-flow-col gap-1 mx-48 mt-16">
                <button class="border border-2 rounded" onclick="bold()">Bold</button>
                <button onclick="Italic()">Italic</button>
                <button onclick="left()">Left Align</button>
                <button onclick="center()">Center</button>
                <button onclick="right()">Right Align</button>
                <button onclick="uppercase()">Upper Case</button>
                <button onclick="lowercase()">Lower Case</button>
                <button onclick="capitalize()">Capitalize</button>
                <button onclick="clear()">Clear Text</button>
            </div>
        <div><input class="flex flex items-center border-4 border-violet-900 w-5/12 h-96 mt-12"type="textarea" id="IPid" ></div>
    </body>
</html>
