    <body>
        <h1>TEXT EDITOR</h1>  
        
        <button onclick="document.getElementById('IPid').style.color ='red'">Red</button>
        <button onclick="document.getElementById('IPid').style.fontWeight='bold'">Bold</button>
        <button onclick="document.getElementById('IPid').style.fontStyle='italic'">Italic</button>
        <button onclick="document.getElementById('IPid').style.textAlign='Left'">Left Align</button>
        <button onclick="document.getElementById('IPid').style.textAlign='center'">Center</button>
        <button onclick="document.getElementById('IPid').style.textAlign='Right'">Right Align</button>
        <button onclick="document.getElementById('IPid').style.textTransform ='Uppercase'">Upper Case</button>
        <button onclick="document.getElementById('IPid').style.textTransform='Lowercase'">Lower Case</button>
        <button onclick="document.getElementById('IPid').style.textTransform='capitalize'">Capitalize</button>
        <button onclick="document.getElementById('TPid').style.text='clear'">Clear Text</button>
