<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css" / > 
        <script src="https://cdn.tailwindcss.com"></script>
        
    </head>
    
    <body class="">
        <h1 class="flex justify-center text-violet-700 text-5xl mt-24">TEXT EDITOR</h1>  
            <div class="btn-group flex space-x-2 justify-center border-black">
                <button class="btn" onclick="red()">Red</button>
                <button class="btn" onclick="bold()">Bold</button>
                <button class="btn" onclick="Italic()">Italic</button>
                <button class="btn" onclick="left()">Left Align</button>
                <button class="btn" onclick="center()">Center</button>
                <button class="btn" onclick="right()">Right Align</button>
                <button class="btn" onclick="uppercase()">Upper Case</button>
                <button class="btn" onclick="lowercase()">Lower Case</button>
                <button class="btn" onclick="capitalize()">Capitalize</button>
                <button class="btn" onclick="clear()">Clear Text</button>
            </div>
            <div class="flex justify-center rounded-lg">
                <input class="border-solid border-4 border-violet-700 w-5/12 h-96 mt-12" type="textarea" id="IPid" >
            </div>
    </body>
</html>
